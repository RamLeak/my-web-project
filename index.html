<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è —Ç–µ–±—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #ff4757;
            /* –¶–≤–µ—Ç –î–ê */
            --secondary: #a4b0be;
            /* –¶–≤–µ—Ç –ù–ï–¢ */
            --dark: #2f3542;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100dvh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 1.5rem;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 85%;
            max-width: 320px;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h1 {
            color: var(--dark);
            font-size: 1.4rem;
            margin-bottom: 2rem;
            line-height: 1.4;
            font-weight: 800;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫: —Å—Ç–∞–≤–∏—Ç –∏—Ö –≤ —Ä—è–¥ */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
            width: 100%;
        }

        button {
            border: none;
            padding: 15px 0;
            /* –í—ã—Å–æ—Ç–∞ –∫–Ω–æ–ø–æ–∫ */
            width: 100%;
            /* –ö–Ω–æ–ø–∫–∏ –∑–∞–Ω–∏–º–∞—é—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            font-size: 1rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –î–ê */
        .btn-yes {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
            flex: 2;
            /* –û–Ω–∞ –±—É–¥–µ—Ç –≤ 2 —Ä–∞–∑–∞ —à–∏—Ä–µ, —á–µ–º –ù–ï–¢ */
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ù–ï–¢ */
        .btn-no {
            background-color: var(--secondary);
            color: white;
            flex: 1;
        }

        .emoji {
            font-size: 3.5rem;
            display: block;
            margin-bottom: 10px;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <audio id="winSound" preload="auto">
        <source src="win.mp3" type="audio/mpeg">
    </audio>
    <audio id="failSound" preload="auto">
        <source src="fail.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="mainCard">
        <span class="emoji">üßê</span>
        <h1 id="question">–¢—ã –±—É–¥–µ—à—å —Å–æ –º–Ω–æ–π –≤—Å—Ç—Ä–µ—á–∞—Ç—å—Å—è?</h1>

        <div class="btn-container" id="buttons">
            <button class="btn-no" onclick="handleFail()">–ù–µ—Ç</button>
            <button class="btn-yes" onclick="handleSuccess()">–ö–æ–Ω–µ—á–Ω–æ!</button>
        </div>
    </div>

    <script>
        function handleSuccess() {
            // –ó–≤—É–∫
            const audio = document.getElementById('winSound');
            audio.currentTime = 0;
            audio.play().catch(e => console.log(e));

            // UI
            updateUI("–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –≤—ã–±–æ—Ä! ‚ù§Ô∏è<br>–Ø –∑–Ω–∞–ª.", "ü•∞");

            // –°–∞–ª—é—Ç
            launchConfetti();
        }

        function handleFail() {
            // –ó–≤—É–∫
            const audio = document.getElementById('failSound');
            audio.currentTime = 0;
            audio.play().catch(e => console.log(e));

            // UI (–Ω–µ–º–Ω–æ–≥–æ –¥—Ä–∞–º—ã)
            updateUI("–≠—Ö... üíî<br>–ù—É –ª–∞–¥–Ω–æ.", "üò¢");
        }

        function updateUI(text, emoji) {
            document.getElementById('question').innerHTML = text;
            document.querySelector('.emoji').innerHTML = emoji;
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞
            document.getElementById('buttons').style.display = 'none';
        }

        function launchConfetti() {
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4757', '#2ed573', '#ffa502']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4757', '#2ed573', '#ffa502']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>

</html>
